<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food Online</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order Your Food!</h1>

    <img th:src="@{/images/taco-cloud.png}" width="250" height="200"/>
    <a th:href="@{/design}" id="another">Choose another food...</a><br/>

    <h3>Deliver my taco masterpieces to...</h3>
    <div>
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name" onblur="checkEmptyField('name', 'nameError')"/>
        <p id="nameError" class="validationError" style="display: none;">Name Error</p>
    </div>
    <br/>

    <div>
        <label for="street">Street address: </label>
        <input type="text" th:field="*{street}" id="street" onblur="checkEmptyField('street', 'streetError')"/>
        <p id="streetError" class="validationError" style="display: none;">Street Error</p>
    </div>
    <br/>

    <div>
        <label for="city">City: </label>
        <input type="text" th:field="*{city}" id="city" onblur="checkEmptyField('city', 'cityError')"/>
        <p id="cityError" class="validationError" style="display: none;">City Error</p>
    </div>
    <br/>

    <div>
        <label for="state">State: </label>
        <input type="text" th:field="*{state}" id="state" onblur="checkEmptyField('state', 'stateError')"/>
        <p id="stateError" class="validationError" style="display: none;">State Error</p>
    </div>
    <br/>

    <div>
        <label for="zip">Zip code: </label>
        <input type="text" th:field="*{zip}" id="zip" onblur="checkEmptyField('zip', 'zipError')"/>
        <p id="zipError" class="validationError" style="display: none;">Zip Error</p>
    </div>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <div>
        <label for="ccNumber">Credit Card #: </label>
        <input type="text" th:field="*{ccNumber}" id="ccNumber" onblur="checkEmptyField('ccNumber', 'ccNumberError')"/>
        <p id="ccNumberError" class="validationError" style="display: none;">CC Num Error</p>
    </div>
    <br/>

    <div>
        <label for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}" id="ccExpiration" onblur="checkEmptyField('ccExpiration', 'ccExpirationError')"/>
        <p id="ccExpirationError" class="validationError" style="display: none;">ccExpiration Error</p>
    </div>
    <br/>

    <div>
        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}" id="ccCVV" onblur="checkEmptyField('ccCVV', 'ccCVVError')"/>
        <p id="ccCVVError" class="validationError" style="display: none;">ccCVV Error</p>
    </div>
    <br/>

    <div th:if="${#fields.hasAnyErrors()}">
        <p class="validationError">
            Please correct the error and resubmit.
        </p>
    </div>

    <input type="submit" value="Submit Order"/>
    <!-- Add cancel button -->
    <button type="button" onclick="window.location.href='/design'">Cancel</button><br/>
</form>

<script>
    function checkEmptyField(fieldId, errorId) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(errorId);
        if (field.value.trim() === "") {
            errorElement.style.display = "block";
        } else {
            errorElement.style.display = "none";
        }
    }
</script>
</body>
</html>
